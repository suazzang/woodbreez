<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header :: header}"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<body>
<div style="background-color: #fdf7e4" th:fragment="bodyHeader">
    <div class="text-center">
        <h3 class="fw-bold py-4 menut"><a class="text-decoration-none" href="/" style="color: #7a6c3c"><img src="/image/logo.png"></a></h3> <!--텍스트데코레이션 - 논 안하면 밑줄생김-->
    </div>
    <nav class="navbar navbar-expand-md navm">
        <div class="container justify-content-center navm1">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menubar"
                    aria-controls="menubar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navm1" id="menubar">
                <ul class="navbar-nav mx-auto mb-2 mb-md-0">
                    <li class="nav-item"><a class="nav-link btn btn-sm py-2 mx-2"  href="/product/new">재고입력</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-sm py-2 mx-2" href="/product">재고확인</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-sm py-2 mx-2" href="/order/create">주문하기</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-sm py-2 mx-2" href="/processcontrol">공정제어</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-sm py-2 mx-2" href="/process">공정확인</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-sm py-2 mx-2" href="/product/view">공정시각화</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container border mt-2 rounded-3" style="background-color: #fefcf6
;" >
    <div class="box1">
        <h2 class="py-4 text-center mh2">직원등록</h2>
        <form role="form" th:object="${form}" method="post" class="py-2">
            <div class="my-2">
                <label class="form-label" th:for="*{loginId}" >아이디</label>
                <input type="text" class="form-control" placeholder="아이디를 입력하세요." th:field="*{loginId}" th:errorclass="${#fields.hasErrors('loginId')} ? 'field-error' : ''">
            </div>
            <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="field-error"></p>
            <div class="my-2">
                <label class="form-label" th:for="*{name}">이름</label>
                <input type="text" class="form-control" placeholder="이름을 입력하세요." th:field="*{name}" th:errorclass="${#fields.hasErrors('name')} ? 'field-error' : ''">
            </div>
            <div class="my-2 pw">
                <label class="form-label" th:for="*{password}">비밀번호</label>
                <input type="password" class="form-control" placeholder="비밀번호를 입력하세요." th:field="*{password}" th:errorclass="${#fields.hasErrors('password')} ? 'field-error' : ''">
                <i class="bi bi-eye-fill"></i>
            </div>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error"></p>
            <div class="form-group my-2">
                <option value="등">등급을 선택하세요</option>
                <select th:field="*{grade}">
                    <option th:each="grade : ${T(woodbreeze.wdb.domain.Grade).values()}" th:value="${grade}" th:text="${grade}" th:errorclass="${#fields.hasErrors('grade')} ? 'field-error' : ''"></option>
                </select>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-sm enter">입력</button>
            </div>
        </form>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
